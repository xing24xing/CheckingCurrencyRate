<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency Converter</title>
  <link rel="stylesheet" type="text/css" href="Currency_Exchange.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input value="1" type="text" />
      </div>
      <div class="drop-down">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="USD flag">
            <select name="from"></select>
          </div>
        </div>
        <i class="fa-solid fa-right-left"></i>
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="INR flag">
            <select name="to"></select>
          </div>
        </div>
      </div>
      <div class="Finalmsg">1 USD = 80 INR</div>
      <button>Get Exchange Rate</button>
    </form>
  </div>
  <script type="text/javascript" src="Flag.js"></script>
  <script type="text/javascript" src="Currency_Exchange.js"></script>
 
</body>
</html>
